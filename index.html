<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FM-Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form class="rating-card">
  <div class="content-wrapper">
    <div class="star-rating">
      <img src="https://assets.codepen.io/3270335/FEM5-icon-star.svg" alt="orange star">
    </div>
    <div class="card-txt">
      <div class="card-hd">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <fieldset class="rating-wrapper">
        <div class="rating-option">
          <input type="radio" id="1-star" name="rating" value="1">
          <label for="1-star">1</label>
        </div>
        <div class="rating-option">
          <input type="radio" id="2-star" name="rating" value="2">
          <label for="2-star">2</label>
        </div>
        <div class="rating-option">
          <input type="radio" id="3-star" name="rating" value="3">
          <label for="3-star">3</label>
        </div>
        <div class="rating-option">
          <input type="radio" id="4-star" name="rating" value="4">
          <label for="4-star">4</label>
        </div>
        <div class="rating-option">
          <input type="radio" id="5-star" name="rating" value="5">
          <label for="5-star">5</label>  
        </div>
      </fieldset>
      
      <button type="submit" class="rating-submit" id="rating-submit-btn">Submit</button>
    </div>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
